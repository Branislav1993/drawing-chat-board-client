<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RMT project app</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <img src="img/logo-fon-1.png" width="100%">
        </div>
    </div>
    <div class="row">
        <div class="col-md-3 col-md-offset-1">
            <h1><span class="label label-default col-md-offset-2">Canvas</span></h1>
            <div class="container-canvas">
                <canvas id="canvas" width="210" height="210"></canvas>
            </div>
        </div>
        <div class="col-md-7">
            <h1><span class="label label-default col-md-offset-5">Chat</span></h1>
            <div class="row pull-right">
                <form class="form-group">
                    <div class="form-control" id="chatResponses"></div>
                    <div class="row">
                        <div class="col-md-2"><input class="form-control input-lg" id="name" type="text"></div>
                        <div class="col-md-10"><input class="form-control input-lg" id="chatInput" type="text"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/ws.js"></script>
<script src="js/chat.js"></script>
</html>
